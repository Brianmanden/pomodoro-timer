<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pomodoro Timer</title>
        <!-- Bootstrap CSS -->
        <!-- integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <h4 class="text-center">Pomodoro Timer</h4>
            <hr />
            <div class="taskContainer"></div>
        </div>
        <hr />
        <div class="container-fluid">
            <div class="btn-group d-flex taskExample" role="group">
                <button type="button" class="btn btn-primary" data-action="removeTask">&times;</button>
                <button class="btn btn-primary" data-action="edit">
                    <span class="text-left" data-taskText="default text" contenteditable="false">default text</span>
                </button>
                <button type="button" class="btn btn-primary" data-action="subtractMin">-</button>
                <button type="button" class="btn btn-primary">
                    <span class="timer" data-timer="25">25</span>
                </button>
                <button type="button" class="btn btn-primary" data-action="addMin">+</button>
            </div>
            <button
                class="btn btn-primary"
                data-action="addTask">Add Task</button>
            <button
                class="btn btn-primary"
                data-action="logTasks">Log tasks</button>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
